<!DOCTYPE html>
<html lang="en">
<head>
<title>Traveller World display</title>
</head>

<body>

<script type="text/javascript" src="utils.js"> </script>

<h1 id=title></h1>

<script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const world_name = urlParams.get('name');
const world_code = urlParams.get('code');
document.getElementById("title").innerHTML=world_name + " : " + world_code;
var world = get_world_data(world_code);
</script>


<table style="width:100%;text-align:left">
  <tr>
    <th style="width:25%">Information</th>
    <th style="width:50%">Content</th>
    <th style="width:25%"></th>
  </tr>
  <script>world_data_to_table("World Starport", world.starport)</script>
  <script>world_data_to_table("World Size", world.size)</script>
  <script>world_data_to_table("World Atmosphere", world.atmosphere)</script>
  <script>world_data_to_table("World Hydrographics", world.hydrographics)</script>
  <script>world_data_to_table("World Population", world.population)</script>
  <script>world_data_to_table("World Government", world.government)</script>
  <script>world_data_to_table("World Illegal Possessions", world.law_level)</script>
  <tr>
    <th>Random Opposition</th>
    <th><div id="content"><script>document.write(get_value_from_table('random_opposition'))</script></div></th>
    <th><button type="button"
        onclick="document.getElementById('content').innerHTML=get_value_from_table('random_opposition')">
        Refresh</button>
    </th>
  </tr>
</table>

</body>
</html>
